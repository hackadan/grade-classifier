<!DOCTYPE HTML>
<html>
<head>
    <title>Grade Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>

        function toggleView(elem) {
            let x = document.getElementById(elem);
            x.classList.toggle("d-none");
        }



        function mcomp()
        {
            toggleView("course-selection");
            toggleView("mcomp");
        }

        function bsc() {
            toggleView("course-selection");
            toggleView("bsc");
        }

    </script>

        <div id="course-selection" class="container h-100" style="height: 500px">
            <div class="row"><button type="button" onclick="mcomp()" class="btn btn-primary">MComp</button></div>
            <div class="row"><button type="button" onclick="bsc()" class="btn btn-primary">BSc</button></div>
        </div>


        <div id="mcomp" class="d-flex flex-column d-none">
            <input type="range">
            <input type="range">
            <input type="range">

            <input type="range">
            <input type="range">
            <input type="range">

            <input type="range">

        </div>

        <div id="bsc" class="d-flex flex-column d-none">
            <button type="button" onclick="mcomp()" class="btn btn-primary">MComp</button>
            <button type="button" onclick="bsc()" class="btn btn-primary">BSc</button>
        </div>
    </div>
</body>

</html>
